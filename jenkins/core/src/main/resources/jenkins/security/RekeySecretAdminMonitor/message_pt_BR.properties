pleaseRekeyAsap=Por conta da \
  <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">falha de segurança</a> \
  descoberta anteriormente precisamos mudar a chave de criptografia utilizada para proteger os segredos nos seus \
  arquivos de configuração disponíveis em disco. Este processo verifica uma larga porção do seu \
  <code>$JENKINS_HOME</code> (<code>{0}</code>), busca por dados criptografados e os criptografa novamente, o que irá \
  levar algum tempo. Veja \
  <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">este documento</a> para \
  maiores implicações sobre os modos diferentes de fazer (ou não) isto. Esta operação pode ser executada seguramente \
  em plano de fundo, mas usuários mais cautelosos considerem-se avisados para criar cópias de segurança.
rekeyInProgress=O processo de criptografar novamente está em progresso. <a href="{0}/log">Você pode verificar o \
  registro de execução</a>.
rekeySuccessful=Segredos no seu <code>$JENKINS_HOME</code> foram recriptogrados novamente. \
  <a href="{0}/log">Por favor, verifique o registro de execução</a>, confirme se tudo ocorreu com sucesso ou execute \
  novamente.
rekeyHadProblems=A recriptografia está concluída, mas ocorreram problemas. <a href="{0}">Por favor revise os registros \
  de execução</a>.
