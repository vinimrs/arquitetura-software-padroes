pleaseRekeyAsap=\
    À cause de <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">la vulnérabilité de sécurité</a> découverte précédemment, nous devons \
    changer la clé de chiffrement utilisée pour protéger vos fichiers de configuration stockés sur disque. \
    Ce processus scanne une large portion de votre <code>$JENKINS_HOME</code> (<code>{0}</code>), \
    trouve les données chiffrées et les rechiffre, ce qui prendre du temps. \
    Consulter <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">ce document</a> pour plus d''informations sur les différentes façons de le faire \
    (ou pas). Cette opération peut s''exécuter de manière sûre en tâche de fond, mais nous recommandons aux utilisateurs précautionneux \
    d''effectuer des sauvegardes.

rekeyInProgress=Rechiffrement en cours. <a href="{0}/log">Vous pouvez consulter les logs</a>.

rekeySuccessful=\
  Les secrets dans votre <code>$JENKINS_HOME</code> ont été rechiffrés avec succès. \
  <a href="{0}/log">Veuillez consulter les logs</a>, confirmer le succès ou réexécuter le cas échéant.

rekeyHadProblems=\
  Le rechiffrement est terminé, mais il y a eu des problèmes. <a href="{0}">Veuillez consulter les logs</a>.
