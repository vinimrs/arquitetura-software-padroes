pleaseRekeyAsap=\
  Из-за <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">уязвимости</a>, \
  обнаруженной ранее, необходимо \
  сменить ключ шифрования, используемый для защиты секретов в файлах конфигурации на диске. \
  Этот процесс просканирует большую часть директории <code>$JENKINS_HOME</code> (<code>{0}</code>), \
  найдёт шифрованные данные и сменит ключ. Это займёт некоторое время. \
  Больше информации о последствиях разных способов выполнения этой операции (или бездействия) \
  см. в <a href="https://www.jenkins.io/redirect/rekey" rel="noopener noreferrer" target="_blank">этом документе</a>. \
  Эту операцию безопасно выполнять в фоновом режиме, но осторожным пользователям \
  рекомендуется сделать резервную копию.

rekeyInProgress=Выполняется смена ключа. <a href="{0}/log">Вы можете просмотреть лог</a>.

rekeySuccessful=\
  Ключ секретов в <code>$JENKINS_HOME</code> успешно сменён. \
  <a href="{0}/log">Пожалуйста, просмотрите лог</a>, убедитесь, что операция успешна, затем скройте это уведомление \
  или перезапустите операцию.

rekeyHadProblems=\
  Смена ключей завершена, но есть проблемы. <a href="{0}">Пожалуйста, просмотрите лог</a>.

Re-key\ in\ background\ now=Сменить ключи в фоновом режиме сейчас
Schedule\ a\ re-key\ during\ the\ next\ startup=Запланировать смену ключей при следующем запуске
Re-keying\ currently\ scheduled\ during\ the\ next\ startup=Смена ключей запланирована при следующем запуске
Dismiss=Скрыть
